<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Result</title>
</head>
<body>
    <h1>Summary</h1>
    <p><strong>Original Text (extracted from PDF):</strong></p>
    <p>{{ text }}</p>
    
    <p><strong>Summary:</strong></p>
    <p>{{ text }}</p>
    
    <p><strong>Download the MP3 summary:</strong></p>
    <audio controls>
        <source src="{{ url_for('download_file', filename=mp3_file) }}" type="audio/mp3">
    </audio><br>
    <a href="{{ url_for('download_file', filename=mp3_file) }}" download>Download MP3</a>
</body>
</html>
